<main>
  <div class="card" *ngFor="let produto of produtos">
    <img [src]="produto.imagem">
    <p>{{ produto.nome }}</p>
    <p>{{ produto.descricao }}</p>
    <p>Preço: R${{ produto.valor }}</p>
    <div class="buttons">
      <button>detalhes</button>
      <button>comprar</button>
    </div>
  </div>
</main>
